<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4f46e5">
    <meta name="description" content="Offline Manga Extractor PWA">
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; worker-src 'self' blob:; img-src 'self' blob: data:; style-src 'self' 'unsafe-inline';">

    <title>Manga Extractor Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        /* (Kept your original styles exactly the same) */
        :root { --primary: #4f46e5; --primary-hover: #4338ca; --bg-color: #f8fafc; --card-bg: #ffffff; --text-main: #1e293b; --text-sub: #64748b; --border: #e2e8f0; --panel-bg: #f1f5f9; --drop-bg: #f8fafc; --drop-border: #cbd5e1; --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); --modal-bg: rgba(255, 255, 255, 0.95); }
        [data-theme="dark"] { --primary: #6366f1; --primary-hover: #818cf8; --bg-color: #0f172a; --card-bg: #1e293b; --text-main: #f1f5f9; --text-sub: #94a3b8; --border: #334155; --panel-bg: #0f172a; --drop-bg: #1e293b; --drop-border: #475569; --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5); --modal-bg: rgba(15, 23, 42, 0.95); }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg-color); color: var(--text-main); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; transition: 0.3s; }
        .container { width: 100%; max-width: 750px; }
        .card { background: var(--card-bg); border-radius: 16px; box-shadow: var(--shadow); padding: 2.5rem; position: relative; overflow: hidden; border: 1px solid var(--border); }
        .card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, var(--primary), #818cf8); }
        .header-row { display: flex; justify-content: space-between; align-items: start; }
        h1 { margin: 0; font-size: 1.75rem; font-weight: 700; }
        .badge { font-size: 0.75rem; color: var(--primary); background: rgba(79, 70, 229, 0.1); padding: 4px 10px; border-radius: 20px; border: 1px solid rgba(79, 70, 229, 0.2); margin-left: 10px; }
        .subtitle { color: var(--text-sub); margin-top: 0.5rem; font-size: 0.95rem; }
        .icon-btn { background: transparent; border: 1px solid var(--border); color: var(--text-main); cursor: pointer; padding: 8px; border-radius: 8px; display: flex; align-items: center; }
        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-top: 2rem; }
        @media (max-width: 600px) { .controls-grid { grid-template-columns: 1fr; } }
        .control-panel { background: var(--panel-bg); padding: 1.25rem; border-radius: 8px; border: 1px solid var(--border); }
        .control-label { display: block; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: var(--text-sub); margin-bottom: 1rem; }
        .range-row { display: flex; align-items: center; gap: 15px; }
        input[type=range] { width: 100%; }
        .toggle-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.8rem; }
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--border); transition: .3s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(18px); }
        .drop-zone { margin-top: 2rem; border: 2px dashed var(--drop-border); border-radius: 12px; padding: 3rem 2rem; text-align: center; cursor: pointer; background: var(--drop-bg); transition: 0.2s; }
        .drop-zone:hover, .drop-zone.drag-active { border-color: var(--primary); background: rgba(79, 70, 229, 0.05); }
        .progress-container { margin-top: 2rem; display: none; }
        .progress-info { display: flex; justify-content: space-between; font-size: 0.85rem; font-weight: 600; margin-bottom: 0.5rem; }
        .progress-track { width: 100%; height: 8px; background: var(--border); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.2s ease; }
        .gallery-area { margin-top: 2rem; display: none; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 0.5rem; max-height: 300px; overflow-y: auto; }
        .gallery-item { position: relative; padding-top: 140%; background: var(--border); border-radius: 4px; overflow: hidden; cursor: zoom-in; }
        .gallery-item img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .btn-group { display: flex; gap: 1rem; margin-top: 2rem; display: none; }
        .btn { flex: 1; padding: 0.75rem; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: #fee2e2; color: #ef4444; max-width: 100px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: var(--modal-bg); align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal img { max-width: 90%; max-height: 90vh; border-radius: 4px; }
        .hidden { display: none !important; }
        
        /* Debug Console Styles */
        #debug-console { 
            margin-top: 20px; padding: 10px; background: #000; color: #0f0; 
            font-family: monospace; font-size: 0.8rem; border-radius: 8px; 
            max-height: 100px; overflow-y: auto; display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="header-row">
            <div>
                <h1>Manga Extractor <span class="badge">PWA</span></h1>
                <p class="subtitle">Extract images from MHTML files.</p>
            </div>
            <button id="theme-toggle" class="icon-btn">Theme</button>
        </div>

        <div id="debug-console"></div>

        <div class="controls-grid">
            <div class="control-panel">
                <span class="control-label">Min File Size</span>
                <div class="range-row">
                    <input type="range" id="size-filter" min="0" max="200" value="40" step="5">
                    <span class="range-value"><span id="size-val">40</span> KB</span>
                </div>
            </div>

            <div class="control-panel">
                <span class="control-label">Settings</span>
                <div class="toggle-row">
                    <span>Reverse Order</span>
                    <label class="switch"><input type="checkbox" id="reverse-sort"><span class="slider"></span></label>
                </div>
                <div class="toggle-row">
                    <span>Exclude GIFs</span>
                    <label class="switch"><input type="checkbox" id="no-gifs"><span class="slider"></span></label>
                </div>
                <div class="toggle-row">
                    <span>Save as .CBZ</span>
                    <label class="switch"><input type="checkbox" id="cbz-ext" checked><span class="slider"></span></label>
                </div>
            </div>
        </div>

        <div id="drop-zone" class="drop-zone">
            <input type="file" id="file-input" accept=".mhtml,.mht" multiple style="display:none">
            <div class="drop-title">Click to upload or drag MHTML</div>
        </div>

        <div id="progress-area" class="progress-container">
            <div class="progress-info">
                <span id="status-text">Processing...</span>
                <span id="percent-text">0%</span>
            </div>
            <div class="progress-track"><div id="progress-bar" class="progress-fill"></div></div>
        </div>

        <div id="gallery-area" class="gallery-area">
            <div id="gallery-grid" class="gallery-grid"></div>
        </div>

        <div id="action-area" class="btn-group">
            <button id="reset-btn" class="btn btn-danger">Reset</button>
            <button id="download-btn" class="btn btn-primary">Download Archive</button>
        </div>
    </div>
</div>

<div id="img-modal" class="modal">
    <span style="position:absolute;top:20px;right:30px;font-size:40px;cursor:pointer">&times;</span>
    <img id="modal-img" src="">
</div>

<script>
    // These functions are available to both main thread and worker logic
    const SHARED_FUNCTIONS = `
        function parseMHTML(content, config) {
            let boundary = null;
            const boundaryMatch = content.match(/boundary="?([^";\\s]+)"?/i);
            if (boundaryMatch) {
                boundary = "--" + boundaryMatch[1];
            } else {
                const lines = content.split('\\n');
                for(let line of lines) {
                    if(line.startsWith('--') && line.length > 10 && !line.includes(' ')) {
                        boundary = line.trim();
                        break;
                    }
                }
            }
            if (!boundary) return { images: [] };

            const parts = content.split(boundary);
            const images = [];
            const minSizeBytes = config.minSizeKB * 1024;

            parts.forEach(part => {
                const headerEndIndex = part.search(/\\r?\\n\\r?\\n/);
                if (headerEndIndex !== -1) {
                    const headers = part.substring(0, headerEndIndex);
                    const body = part.substring(headerEndIndex); 
                    
                    const typeMatch = headers.match(/Content-Type:\\s*image\\/(jpeg|png|gif|webp)/i);
                    const encMatch = headers.match(/Content-Transfer-Encoding:\\s*base64/i);
                    
                    if (typeMatch && encMatch) {
                        const imgType = typeMatch[1].toLowerCase();
                        if (config.excludeGifs && imgType === 'gif') return;

                        const ext = imgType === 'jpeg' ? 'jpg' : imgType;
                        let loc = (headers.match(/Content-Location:\\s*(.*)/i) || [])[1] || "img_" + Math.random();
                        try { loc = decodeURIComponent(loc.trim()); } catch(e){}
                        const originalName = loc.split('/').pop().split('?')[0]; 
                        
                        const cleanBody = body.replace(/\\s/g, '');
                        if (cleanBody && cleanBody.length >= (minSizeBytes * 1.3)) {
                            try {
                                const binaryString = atob(cleanBody);
                                if (binaryString.length >= minSizeBytes) {
                                    const bytes = new Uint8Array(binaryString.length);
                                    for (let i = 0; i < binaryString.length; i++) bytes[i] = binaryString.charCodeAt(i);
                                    images.push({ name: originalName, data: bytes, ext: ext });
                                }
                            } catch (e) {}
                        }
                    }
                }
            });
            return { images };
        }

        function createZip(files) {
            const parts = []; const centralDirectory = []; let offset = 0; const textEnc = new TextEncoder();
            const crcTable = new Int32Array(256);
            for (let i=0; i<256; i++) {
                let c = i;
                for (let k=0; k<8; k++) c = ((c & 1) ? (0xEDB88320 ^ (c >>> 1)) : (c >>> 1));
                crcTable[i] = c;
            }
            const crc32 = (data) => {
                let crc = -1;
                for (let i=0; i<data.length; i++) crc = (crc >>> 8) ^ crcTable[(crc ^ data[i]) & 0xFF];
                return (crc ^ -1) >>> 0;
            };
            files.forEach(file => {
                const nameBytes = textEnc.encode(file.zipName);
                const data = file.data; const crc = crc32(data);
                const header = new Uint8Array(30 + nameBytes.length); const v = new DataView(header.buffer);
                v.setUint32(0, 0x04034b50, true); v.setUint16(4, 0x000A, true); v.setUint16(6, 0x0000, true);
                v.setUint16(8, 0x0000, true); v.setUint32(14, crc, true); v.setUint32(18, data.length, true);
                v.setUint32(22, data.length, true); v.setUint16(26, nameBytes.length, true); v.setUint16(28, 0, true);
                header.set(nameBytes, 30); parts.push(header); parts.push(data);
                const cd = new Uint8Array(46 + nameBytes.length); const cdv = new DataView(cd.buffer);
                cdv.setUint32(0, 0x02014b50, true); cdv.setUint16(4, 0x000A, true); cdv.setUint16(6, 0x000A, true);
                cdv.setUint16(8, 0x0000, true); cdv.setUint16(10, 0x0000, true); cdv.setUint32(16, crc, true);
                cdv.setUint32(20, data.length, true); cdv.setUint32(24, data.length, true); cdv.setUint16(28, nameBytes.length, true);
                cdv.setUint16(30, 0, true); cdv.setUint16(32, 0, true); cdv.setUint32(42, offset, true);
                cd.set(nameBytes, 46); centralDirectory.push(cd); offset += header.length + data.length;
            });
            const cdSize = centralDirectory.reduce((a, c) => a + c.length, 0);
            const eocd = new Uint8Array(22); const ev = new DataView(eocd.buffer);
            ev.setUint32(0, 0x06054b50, true); ev.setUint16(8, files.length, true);
            ev.setUint16(10, files.length, true); ev.setUint32(12, cdSize, true); ev.setUint32(16, offset, true);
            return new Blob([...parts, ...centralDirectory, eocd], {type: "application/zip"});
        }
    `;

    // Add shared functions to main scope just in case we need fallback
    eval(SHARED_FUNCTIONS);
</script>

<script id="worker-code" type="javascript/worker">
    // This is the worker logic
    self.onmessage = async function(e) {
        try {
            const { files, config } = e.data;
            const processedImages = [];
            const totalFiles = files.length;
            let baseName = "Manga_Export";

            if (totalFiles > 0) baseName = files[0].name.replace(/\.(mhtml|mht)$/i, "").trim();

            for (let i = 0; i < totalFiles; i++) {
                const file = files[i];
                self.postMessage({ type: 'progress', text: `Scanning: ${file.name}`, percent: (i / totalFiles) * 70 });
                
                const content = await file.text();
                let result = parseMHTML(content, config);
                
                const collator = new Intl.Collator(undefined, {numeric: true, sensitivity: 'base'});
                result.images.sort((a, b) => collator.compare(a.name, b.name));
                if (config.reverse) result.images.reverse();

                const folderPrefix = totalFiles > 1 ? file.name.replace(/\.(mhtml|mht)$/i, "").trim() + "/" : "";
                result.images.forEach((img, idx) => {
                    img.zipName = folderPrefix + String(idx + 1).padStart(3, '0') + "." + img.ext;
                    processedImages.push(img);
                });
            }

            self.postMessage({ type: 'progress', text: "Compressing...", percent: 90 });
            if (processedImages.length === 0) throw new Error("No images found.");

            const zipBlob = createZip(processedImages);
            const preview = processedImages.slice(0, 20).map(img => ({
                blob: new Blob([img.data], {type: "image/"+(img.ext === 'jpg' ? 'jpeg' : img.ext)})
            }));

            self.postMessage({ type: 'done', zipBlob, preview, count: processedImages.length, suggestedName: baseName });
        } catch (err) {
            self.postMessage({ type: 'error', message: err.message });
        }
    };
</script>

<script>
    // --- APP LOGIC ---
    const debugConsole = document.getElementById('debug-console');
    function log(msg, isError = false) {
        debugConsole.style.display = 'block';
        const line = document.createElement('div');
        line.style.color = isError ? 'red' : '#0f0';
        line.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
        debugConsole.appendChild(line);
        console.log(msg);
    }

    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const progressArea = document.getElementById('progress-area');
    const progressBar = document.getElementById('progress-bar');
    const statusText = document.getElementById('status-text');
    const galleryArea = document.getElementById('gallery-area');
    
    let worker = null;
    let finalZipBlob = null;
    let finalFileName = "manga.zip";

    // Setup Worker with Fallback
    function initWorker() {
        if(worker) worker.terminate();
        try {
            const shared = SHARED_FUNCTIONS;
            const workerLogic = document.getElementById('worker-code').textContent;
            // Combine shared logic and worker logic
            const blob = new Blob([shared + workerLogic], {type: "text/javascript"});
            const workerUrl = window.URL.createObjectURL(blob);
            worker = new Worker(workerUrl);
            
            worker.onerror = function(e) {
                log("Worker Error: " + e.message, true);
                log("Switching to MAIN THREAD mode...", true);
                worker = null; // Disable worker
            };

            worker.onmessage = handleWorkerMessage;
            log("Worker initialized successfully.");
        } catch (e) {
            log("Worker initialization failed: " + e.message, true);
            worker = null;
        }
    }

    function handleWorkerMessage(e) {
        const { type, text, percent, zipBlob, preview, count, suggestedName, message } = e.data;
        if (type === 'progress') {
            progressBar.style.width = percent + '%';
            statusText.innerText = text;
        } else if (type === 'done') {
            finishProcessing(zipBlob, preview, count, suggestedName);
        } else if (type === 'error') {
            log("Error in processing: " + message, true);
            alert("Error: " + message);
            resetUI();
        }
    }

    async function processInMainThread(files, config) {
        log("Starting Main Thread processing...");
        try {
            const processedImages = [];
            let baseName = "Manga_Export";
            if (files.length > 0) baseName = files[0].name.replace(/\.(mhtml|mht)$/i, "").trim();

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                statusText.innerText = `Scanning (Main Thread): ${file.name}`;
                progressBar.style.width = ((i / files.length) * 70) + "%";
                
                // Read file
                const text = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsText(file);
                });

                // Parse
                let result = parseMHTML(text, config); // uses eval'd shared function
                
                const collator = new Intl.Collator(undefined, {numeric: true, sensitivity: 'base'});
                result.images.sort((a, b) => collator.compare(a.name, b.name));
                if (config.reverse) result.images.reverse();

                const folderPrefix = files.length > 1 ? file.name.replace(/\.(mhtml|mht)$/i, "").trim() + "/" : "";
                result.images.forEach((img, idx) => {
                    img.zipName = folderPrefix + String(idx + 1).padStart(3, '0') + "." + img.ext;
                    processedImages.push(img);
                });
            }

            statusText.innerText = "Compressing (Main Thread)...";
            progressBar.style.width = "90%";
            
            // Allow UI to update before heavy zip operation
            setTimeout(() => {
                if (processedImages.length === 0) throw new Error("No images found.");
                const zipBlob = createZip(processedImages);
                const preview = processedImages.slice(0, 20).map(img => ({
                    blob: new Blob([img.data], {type: "image/"+(img.ext === 'jpg' ? 'jpeg' : img.ext)})
                }));
                finishProcessing(zipBlob, preview, processedImages.length, baseName);
            }, 100);

        } catch (e) {
            log("Main Thread Error: " + e.message, true);
            alert("Error: " + e.message);
            resetUI();
        }
    }

    function finishProcessing(zipBlob, preview, count, suggestedName) {
        progressBar.style.width = '100%';
        statusText.innerText = `Done! ${count} images.`;
        finalZipBlob = zipBlob;
        finalFileName = suggestedName + (document.getElementById('cbz-ext').checked ? ".cbz" : ".zip");
        
        const galleryGrid = document.getElementById('gallery-grid');
        galleryGrid.innerHTML = '';
        preview.forEach(item => {
            const url = URL.createObjectURL(item.blob);
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.innerHTML = `<img src="${url}">`;
            div.onclick = () => { document.getElementById('img-modal').style.display = "flex"; document.getElementById('modal-img').src = url; };
            galleryGrid.appendChild(div);
        });

        dropZone.classList.add('hidden');
        galleryArea.style.display = 'block';
        document.getElementById('action-area').style.display = 'flex';
    }

    function handleFiles(files) {
        const config = {
            minSizeKB: parseInt(document.getElementById('size-filter').value),
            reverse: document.getElementById('reverse-sort').checked,
            excludeGifs: document.getElementById('no-gifs').checked
        };
        
        dropZone.style.pointerEvents = "none";
        progressArea.style.display = 'block';
        statusText.innerText = "Initializing...";
        
        if (worker) {
            log("Sending to Worker...");
            worker.postMessage({ files: Array.from(files), config });
        } else {
            log("Worker not available. Using Main Thread.");
            processInMainThread(Array.from(files), config);
        }
    }

    // Event Listeners
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-active'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-active'));
    dropZone.addEventListener('drop', (e) => { e.preventDefault(); if(e.dataTransfer.files.length) handleFiles(e.dataTransfer.files); });
    fileInput.addEventListener('change', () => { if(fileInput.files.length) handleFiles(fileInput.files); });
    
    document.getElementById('download-btn').addEventListener('click', () => {
        if (!finalZipBlob) return;
        const a = document.createElement('a');
        a.href = URL.createObjectURL(finalZipBlob);
        a.download = finalFileName;
        a.click();
    });
    
    document.getElementById('reset-btn').addEventListener('click', resetUI);
    document.getElementById('theme-toggle').addEventListener('click', () => {
        const html = document.documentElement;
        html.setAttribute('data-theme', html.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
    });

    document.getElementById('size-filter').addEventListener('input', (e) => document.getElementById('size-val').innerText = e.target.value);
    
    function resetUI() {
        location.reload(); 
    }

    // Init
    initWorker();
</script>
</body>
</html>
